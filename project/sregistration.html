<!DOCTYPE html>
<html>
<head>
	<title>REGISTRATION FORM</title>
	<script src="js/jquery-3.4.1.min.js"></script>
	<style type="text/css">
		body{
			width: 100%;
			height: 100%;
			background-repeat: no-repeat;
		}
		table{
			border:2px solid blue;
			border-radius: 5px;
			margin-top: 100px;
			background-color: #99918f;
			height: 500px;
			width: 500px;
			padding: 3px;
		}
		input{
			border:1px solid green;
			border-radius: 3px;
		}
		button{
			border:1px solid blue;
			border-radius: 3px;
			background-color: orange;
			padding: 5px auto;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".t1").mouseenter(function(){
				$(this).css("background-color","lightgreen")
			})
			$(".t1").mouseleave(function(){
				$(this).css("background-color","orange")
			})
			$(".t2").mouseenter(function(){
				$(this).css("background-color","lightblue")
			})
			$(".t2").mouseleave(function(){
				$(this).css("background-color","pink")
			})
		})
	</script>
</head>
<body background="images/2.jpg">
	<form method="POST" action="db_sregistration.php">
	<center>
	<table border="2">
		<tr>
			<td colspan="2" bgcolor="orange" class="t1"><center><h2><marquee>STUDENT REGISTRATION FORM</marquee></h2></center></td>
		</tr>
		<tr class="t2">
			<td>Enrollment</td>
			<td><input type="text" name="enroll" placeholder="Enrollment"></td>
		</tr>
		<tr class="t2">
			<td>Name</td>
			<td><input type="text" name="sname" placeholder="Student Name"></td>
		</tr>
		<tr class="t2">
			<td>Branch</td>
			<td>
				<select name="branch">
					<option>CSE</option>
					<option>IT</option>
					<option>ME</option>
					<option>CE</option>
					<option>ECE</option>
					<option>EX</option>
				</select>
			</td>
		</tr>
		<tr class="t2">
			<td>Semester</td>
			<td>
				<select name="sem">
					<option>1</option>
					<option>3</option>
					<option>5</option>
					<option>7</option>
				</select>
			</td>
		</tr>
		<tr class="t2">
			<td>Gender</td>
			<td><input type="radio" name="gender" value="m"><font color="red" size="4">M</font>ale <input type="radio" name="gender" value="f"><font color="orange" size="4">F</font>emale</td>
		</tr>
		<tr class="t2">
			<td>DOB</td>
			<td><input type="text" name="dob" placeholder="Date Of Brithday"></td>
		</tr>
		<tr class="t2">
			<td>Father's Name</td>
			<td><input type="text" name="fname" placeholder="Father's Name"></td>
		</tr>
		<tr class="t2">
			<td>Address</td>
			<td><textarea name="addr" placeholder="Address"></textarea></td>
		</tr>
		<tr class="t2">
			<td>Mobile No</td>
			<td><input type="text" name="mob" placeholder="Mobile No" maxlength="10"></td>
		</tr>
		<tr class="t2">
			<td>Email-ID</td>
			<td><input type="text" name="email" placeholder="Email ID"></td>
		</tr>
		<tr class="t2">
			<td>Password</td>
			<td><input type="Password" name="pass" placeholder="Password"></td>
		</tr>
		<tr class="t2">
			<td>Conform Password</td>
			<td><input type="Password" name="cpass" placeholder="Conform Password"></td>
		</tr>
		<tr class="t2">
			<td colspan="2"><center><button class="t1">RESITERS</button></center></td>
		</tr>
	</table>
</center>
</form>
</body>

</html>
